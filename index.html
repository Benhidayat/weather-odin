<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <title>Weather App</title>
    </head>
    <body>
        <main>
            <form action="" class="js-form">
                <input type="search" autocomplete="off" id="search__value">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>

            <section class="result">
                <figure class="country__name" id="city">
                    <figcaption></figcaption>
                    <img src="https://flagsapi.com/GB/shiny/32.png" alt="">
                </figure>

                <figure class="temperature" id="temperature">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                    <figcaption>
                        <span>31</span>
                        <sup>o</sup>
                    </figcaption>
                </figure>

                <p class="description js-description">
                    Overcast Clouds
                </p>

                <ul>
                    <li>
                        <span>Clouds</span>
                        <i class="fa-solid fa-cloud"></i>
                        <span id="clouds">98</span>%
                    </li>
                    <li><span>Humidity</span>
                        <i class="fa-solid fa-droplet"></i>
                        <span id="humidity">55</span>%
                    </li>    
                    <li>
                        <span>Pressure</span>
                        <i class="fa-solid fa-gauge"></i>
                        <span id="pressure">1001</span>hPa
                    </li>
                </ul>
            </section>
        </main>
    </body>
</html>
